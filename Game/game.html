<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>Game</title>
  </head>
  <body>
    <a href="../index.html">
      <img class="logo" src="../images/invertedaplogo.png" alt="" />
    </a>
    <div class="v-center"></div>
    <div id="container">
      <div class="book">
        <div class="first paper">
          <div class="page front contents">
            <div class="intro">
              <h2>Airy</h2>
              <h1>Pages</h1>
            </div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="second paper">
          <div class="page front contents">
            <div id="vara-container"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="third paper">
          <div class="page front contents">
            <div id="vara-container2"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="fourth paper">
          <div class="page front contents">
            <div id="vara-container3"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="fifth paper">
          <div class="page front contents">
            <div id="vara-container4"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="sixth paper">
          <div class="page last front contents">
            <div id="vara-container5"></div>
          </div>
          <div class="page back"></div>
        </div>
        <div class="side"></div>
        <div class="bottom"></div>
        <div class="shadow"></div>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn1" type="button">
        <span class="btn-text1">Option One</span>
      </button>
      <br />
      <button class="btn2" type="button">
        <span class="btn-text2">Option Two</span>
      </button>
      <div class="answer-text"></div>
    </div>
  </body>
  <script src="https://rawcdn.githack.com/akzhy/Vara/c55a1b40c15b808cdd4a047de95c905094be87db/src/vara.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./game.js"></script>
</html>
